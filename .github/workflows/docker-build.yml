name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Set the branch on which the action should run

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out Repo
      uses: actions/checkout@v4.1.1

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3.1.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5.5.1
      with:
        images: ghcr.io/${{ github.repository }}/webhook-forwarder

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5.3.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Make the Docker image public
      uses: actions/github-script@v7.0.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/')
          const packageName = 'webhook-forwarder'
          await github.rest.packages.updatePackageForAuthenticatedUser({
            package_type: 'container',
            package_name: packageName,
            visibility: 'public'
          })